<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Trader body -->
  <circle cx="100" cy="70" r="40" fill="#e0c080"/>
  
  <!-- Face -->
  <circle cx="90" cy="60" r="5" fill="#333"/>
  <circle cx="110" cy="60" r="5" fill="#333"/>
  <path d="M 85 85 Q 100 95 115 85" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Hat -->
  <path d="M 60 50 L 140 50 L 120 30 L 80 30 Z" fill="#8b4513"/>
  
  <!-- Robe -->
  <path d="M 60 90 L 50 200 L 150 200 L 140 90 Z" fill="#5a3a22"/>
  
  <!-- Belt -->
  <rect x="60" y="110" width="80" height="10" fill="#8b4513"/>
  
  <!-- Arms -->
  <rect x="50" y="90" width="20" height="60" rx="10" fill="#e0c080"/>
  <rect x="130" y="90" width="20" height="60" rx="10" fill="#e0c080"/>
  
  <!-- Pack -->
  <rect x="140" y="100" width="30" height="40" fill="#8b4513"/>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Wandering Merchant</text>
</svg>
